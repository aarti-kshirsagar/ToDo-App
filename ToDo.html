<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="ToDo.css">
</head>
<body>
  <div class="container">
    <h1>To-Do Application</h1>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <input type="date" id="taskDate" />
      <select id="taskCategory">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="College">College</option>
      </select>
      <select id="taskPriority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()" class="add-button">Add Task</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')" class="filter-button">All</button>
      <button onclick="filterTasks('pending')" class="filter-button">Pending</button>
      <button onclick="filterTasks('completed')" class="filter-button">Completed</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search tasks" class="search-bar" oninput="searchTasks()" />

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="ToDo.js"></script>
</body>
</html>
